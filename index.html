<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitz Partners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: 100% auto;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            position: relative;
        }

        .contact-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 4.8rem;
            color: white;
            font-family: 'Arimo', sans-serif;
            font-weight: 700;
            font-style: italic;
            letter-spacing: 2px;
            position: absolute;
            top: 25vh;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="mailto:matt@leitzpartners.com" class="contact-link">Contact</a>
    <div class="container">
        <h1>Leitz Partners</h1>
    </div>

    <script>
        function adjustPageHeight() {
            const img = new Image();
            img.src = 'background.jpg';
            
            img.onload = function() {
                const aspectRatio = img.height / img.width;
                const screenWidth = window.innerWidth;
                const calculatedHeight = screenWidth * aspectRatio;
                
                document.querySelector('.container').style.height = calculatedHeight + 'px';
            };
        }

        adjustPageHeight();
        window.addEventListener('resize', adjustPageHeight);
    </script>
</body>
</html>
